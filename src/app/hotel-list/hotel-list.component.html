<div class="container"> 
    <h2> {{title}} </h2>
    <button class="btn btn-primary d-flex" (click)="togleIsNewBadge()">
      <span class="material-icons">
        {{showBadge ? 'visibility_off' : 'visibility'}}
      </span>
      <span class="ml-2">
        {{ showBadge ? ' Cacher' : ' Afficher'}}
      </span>
    </button>
    <hr>
    <div class="my-2">
      <div class="row">
        <div class="col-md-4">
          <span class="filter"> filtre actuel : </span>
          <span> {{hotelFilter}} </span>
        </div>
        <div class="col-md-8 form-group" >
          <input type="text" class="form-control" [(ngModel)] = "hotelFilter">
        </div>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col md-4" *ngFor="let hotel of filteredHotels">
            <div class="card">
              <img class="card-img-top" src="{{hotel.imageUrl}}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{hotel.hotelName  | uppercase}}</h5>
                <p class="card-text">{{hotel.description}}</p>
                <p class="card-text">{{hotel.prix}}</p>
                <app-star-rating [rating]="hotel.rating"></app-star-rating>
                <div class="" *ngIf="showBadge"> Nouveau </div>
              
              </div>
            </div>
        </div>
    </div>
    
</div>
